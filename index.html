    <p id="tudoushaoji">
        <h2 class="tc">土豆烧鸡</h2>
        <h3>食材：3人份</h3>
        <p>鸡半只、土豆2个、干辣椒5根、姜半块、大蒜一头、郫县豆瓣酱</p>
        <h3>制作流程：</h3>
        <ul>
            <li>鸡肉切块水烧开下4-6片生姜加少许料酒，焯水鸡肉，1-2分钟捞起鸡肉放冷水静置</li>
            <li>姜蒜爆香下一大勺郫县豆瓣酱炒出红油下鸡肉翻炒，加2-3勺盐（豆瓣酱带盐，适当少放），加生抽少许，耗油一勺，放入土豆块翻炒2分钟</li>
            <li>将炒匀的鸡肉土豆放入压力锅，中等压力15分钟，用燃气压力锅，放200ml清水</li>
            <li>出锅即可</li>
        </ul>
    </p>
